<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bruno - Docs</title>
	<link href="/assets/css/docs.css" media="all" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
	<page>
		<header>
		<header>
		<content>{{content}}</content>
		<footer>
		(c) 2014 Jan Bernitt
		</footer>
	</page>
	<script>
$("pre code").html(function(_, html) {
   return html
   	.replace(/([a-z]+\s+)([-a-zA-Z0-9]+)(\s*(\[[^\]]+\]\s*)?::)/g, "$1<def>$2</def>$3")
   	.replace(/(unit|dimension|data|fn|op|protocol|notation|where|ratio|instances|system)/g, '<kw>$1</kw>')
   	.replace(/("[^"]*"|'[^, \)\]\t\n\r]+|#[xdob][A-F0-9]+)/g, "<lit>$1</lit>")
   	.replace(/(=|::|,|-&gt;)/g, "<op>$1</op>")
   	;
});	
	</script>
  </body>
</html>
